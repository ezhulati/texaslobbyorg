name: Full Bill Sync (Weekly Reconciliation)

on:
  # Run every Sunday at 3 AM CST (9 AM UTC)
  schedule:
    - cron: "0 9 * * 0"

  # Allow manual triggering
  workflow_dispatch:

jobs:
  full-reconciliation:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hour timeout for full sync

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full sync for current session
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "ðŸ”„ Starting full weekly reconciliation..."
          npx tsx scripts/sync-bills.ts --session 89R --verbose

      - name: Validate sync integrity
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "âœ… Checking sync integrity..."
          # This will be implemented in scripts/validate-sync.ts
          # npx tsx scripts/validate-sync.ts

      - name: Generate sync report
        if: always()
        run: |
          echo "## Weekly Sync Report" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Weekly Full Sync Failed',
              body: `The weekly full reconciliation sync failed on ${new Date().toISOString()}.\n\nThis is a critical issue as it means the bill database may be out of sync.\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['automation', 'critical', 'bug']
            });
