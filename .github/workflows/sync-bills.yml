name: Sync Texas Legislative Bills

on:
  # Run daily at 2 AM CST (8 AM UTC)
  schedule:
    - cron: "0 8 * * *"

  # Allow manual triggering from GitHub UI
  workflow_dispatch:
    inputs:
      session:
        description: 'Session code (e.g., 89R, 881)'
        required: false
        default: '89R'
      limit:
        description: 'Max bills to sync (default: 100 for daily, use 10000 for full sync)'
        required: false
        default: '100'
      dry_run:
        description: 'Dry run (preview without writing to DB)'
        required: false
        type: boolean
        default: false

jobs:
  sync-bills:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout (plenty for full sync)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run bill sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          SESSION="${{ github.event.inputs.session || '89R' }}"
          LIMIT="${{ github.event.inputs.limit || '100' }}"

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "Running dry run sync (session: $SESSION, limit: $LIMIT)..."
            npx tsx scripts/sync-bills-production.ts --session $SESSION --limit $LIMIT --dry-run --verbose
          else
            echo "Running production sync (session: $SESSION, limit: $LIMIT)..."
            npx tsx scripts/sync-bills-production.ts --session $SESSION --limit $LIMIT
          fi

      - name: Report sync status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Bill sync completed successfully"
          else
            echo "‚ùå Bill sync failed"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Bill Sync Failed',
              body: `The scheduled bill sync failed on ${new Date().toISOString()}.\n\nCheck the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['automation', 'bug']
            });
