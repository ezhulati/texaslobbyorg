[build]
  command = "npm run build"
  publish = "dist"

[dev]
  # Disable edge functions in local development to avoid Deno issues
  edge_functions_port = 0

[functions]
  directory = ".netlify/v1/functions"
  included_files = [".netlify/v1/**"]
  node_bundler = "esbuild"

[functions."*"]
  timeout = 10

# Security Headers - Applied to all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Prevents XSS and injection attacks
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://challenges.cloudflare.com https://www.clarity.ms; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.supabase.in https://api.stripe.com https://challenges.cloudflare.com https://*.clarity.ms; frame-src 'self' https://js.stripe.com https://challenges.cloudflare.com; object-src 'none'; base-uri 'self'; form-action 'self' https://*.supabase.co; frame-ancestors 'none'; upgrade-insecure-requests;"
    # HTTP Strict Transport Security - Force HTTPS
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permissions Policy - Control browser features
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(self), usb=()"
    # Remove server info
    X-Powered-By = ""

# API Routes - Additional security headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With, apikey, x-client-info"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-store, no-cache, must-revalidate"

# Cache static assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
